services:

  jupyter-gispy:
    image: gmap/jupyter-gispy}
    # environment:
    #   - JUPYTER_TOKEN='pass'
    ports:
      - "8888:8888"
    volumes:
      - ${PWD}:/home/jovyan/work

  jupyter-isis:
    image: gmap/jupyter-isis}
    ports:
      - 8888:8888
    volumes:
      - ${PWD}:/home/jovyan/work
      - ${ISIS_DATA}:/isis/data

  jupyter-isis-asp:
    image: gmap/jupyter-isis-asp}
    ports:
      - 8888:8888
    volumes:
      - ${PWD}:/home/jovyan/work
      - ${ISIS_DATA}:/isis/data
