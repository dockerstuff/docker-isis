version: '3'

services:

  jupyter:
    container_name: isis3-jupyter
    image: jupyter:isis
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.jupyter
      args:
        BASE_IMAGE: "jupyter:gdal"
    ports:
      - 8888:8888
    volumes:
      - "${DATA_PATH:-./tmp/data}:/mnt/data"
      - "${ISIS_DATA:-./tmp/isisdata}:/isis/data"
